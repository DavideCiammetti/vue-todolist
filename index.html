<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- google font -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome -->
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <!-- main -->
        <main id="main-container" class="d-flex flex-column align-items-center">
            <div class="text-center my-4">
                <h1>To Do List</h1>
            </div>
            <!-- button-->
            <div class="input-group mb-3 button-container">
                <input  v-model="list[0].newItem" type="text" class="form-control" placeholder="Write to-do" aria-label="Recipient's username"  @keyup.enter="addItems" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addItems">Aggiungi</button>
              </div>
              <!-- button -->
              <!-- lista -->
            <div class="list_container">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between" v-for="item in list[0].listItem"
                     :class="list[0].done === true ? 'line' : ''">{{item}} <i class="fa-solid fa-x mt-1" @click="removeItem(item)"></i>
                    </li>
                </ul>
            </div>
            <!-- lista -->
        </main>
        <!-- main -->
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
